<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/muup.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="muup"></div>
    <script>
      const muup = Muup.createApp("#muup");
      const node = {
        model: {
          object_type: "node",
          title: /^("Node #)([0-9]*")/,
          status: {
            color: [String, Number],
          },
        },
        key: "childs",
        widgets: [
          {
            name: "Title",
            map: {
              title: "title",
              subtitle: "subtitle",
            },
          },
          {
            name: "Status",
            map: {
              color: "status.color",
            },
          },
        ],
      };
      muup.useNode("Node", node);
      muup.tree({
        object_type: "node",
        title: "Node #1",
        subtitle: "node subtitle",
        status: {
          color: "red",
          ranking: 0,
        },
        childs: [
          {
            object_type: "node",
            title: "Node #2",
            subtitle: "node subtitle",
            status: {
              color: "red",
              ranking: 0,
            },
            childs: [],
          },
          {
            object_type: "node",
            title: "Node #3",
            subtitle: "node subtitle",
            status: {
              color: "red",
              ranking: 0,
            },
            childs: [],
          },
        ],
      });
      setInterval(() => {
        muup.update({
          object_type: "node",
          title: "Node #1",
          subtitle: "node subtitle",
          status: {
            color: Math.random(),
            ranking: 0,
          },
          childs: [
            {
              object_type: "node",
              title: "Node #2",
              subtitle: "node subtitle",
              status: {
                color: "red",
                ranking: 0,
              },
              childs: [],
            },
            {
              object_type: "node",
              title: "Node #3",
              subtitle: "node subtitle",
              status: {
                color: Math.random(),
                ranking: 0,
              },
              childs: [],
            },
          ],
        });
      }, 1000);
      console.log(muup);
    </script>
    <style>
      body {
        background: #141620;
        box-sizing: border-box;
        color: white;
      }
      #muup {
        border: 1px solid #1b222c;
        width: 100%;
      }
    </style>
  </body>
</html>
