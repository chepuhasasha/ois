<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./dist/muup.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>MUUP!</h1>
    <div id="muup"></div>
    <script>
      const app = new Muup.App({ width: 600, height: 600 });
      const status = {
        props: {
          color: {
            type: String,
            default: "red",
          },
        },
        setup() {
          const rect = new PIXI.Graphics();
          rect.beginFill(0xde3249);
          rect.drawRect(50, 50, 100, 100);
          rect.endFill();
          console.log(rect);
          this.container.addChild(rect);
          console.log(this.props);
        },
      };
      const test = {
        props: {
          color: {
            type: String,
            default: "red",
          },
        },
        setup() {
          const rect = new PIXI.Graphics();
          rect.beginFill(0xde3249);

          let a = 100;
          rect.drawRect(200, 110, 100, 100);
          rect.endFill();
          this.container.addChild(rect);
          console.log(this.props);
        },
      };
      const node = {
        where: {
          object_type: "node",
        },
        childsKey: "childs",
        widgets: [
          {
            name: "Status",
            map: {
              color: "status.color",
            },
          },
          {
            name: "Test",
            map: {
              color: "status.color",
            },
          },
        ],
      };

      app.useWidget("Status", status);
      app.useWidget("Test", test);
      app.useComponent("Node", node);

      app.tree({
        object_type: "node",
        title: "Node",
        subtitle: "node subtitle",
        status: {
          color: "red",
          ranking: 0,
        },
        childs: [
          {
            object_type: "node",
            title: "Node",
            subtitle: "node subtitle",
            status: {
              color: "red",
              ranking: 0,
            },
            childs: [],
          },
          {
            object_type: "node",
            title: "Node",
            subtitle: "node subtitle",
            status: {
              color: "red",
              ranking: 0,
            },
            childs: [],
          },
        ],
      });
      app.mount("#muup");
    </script>
  </body>
</html>
