<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./dist/muup.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="muup"></div>
    <script>
      const app = new Muup.App();
      const status = {
        props: {
          color: {
            type: String,
            default: "red",
          },
        },
        setup() {
          const rect = new PIXI.Graphics();
          rect.lineStyle(4, 0xff3300, 1);
          rect.drawRect(0, 0, 40, 40);
          this.container.addChild(rect);
        },
      };
      const node = {
        model: {
          object_type: "node",
          title: /^("Node #)([0-9]*")/,
          status: {
            color: [String],
          },
        },
        childsKey: "childs",
        widgets: [
          {
            name: "Status",
            map: {
              color: "status.color",
            },
          },
        ],
      };

      app.useWidget("Status", status);
      app.useComponent("Node", node);

      app.tree({
        object_type: "node",
        title: "Node #1",
        subtitle: "node subtitle",
        status: {
          color: "red",
          ranking: 0,
        },
        childs: [
          {
            object_type: "node",
            title: "Node #2",
            subtitle: "node subtitle",
            status: {
              color: "red",
              ranking: 0,
            },
            childs: [],
          },
          {
            object_type: "node",
            title: "Node #3",
            subtitle: "node subtitle",
            status: {
              color: "red",
              ranking: 0,
            },
            childs: [],
          },
        ],
      });
      app.mount("#muup");
    </script>
    <style>
      body {
        background: #141620;
        /* padding: 40px; */
        box-sizing: border-box;
      }
      #muup {
        border: 1px solid #1b222c;
        width: 100%;
      }
    </style>
  </body>
</html>
