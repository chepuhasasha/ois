<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ОИС</title>
    <link rel="stylesheet" href="" />
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="./config.js"></script>
    <script src="../dist/index.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      body {
        width: 100vw;
        height: 100vh;
      }
      #ois {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="ois"></div>
    <script>
      OIS.create("#ois").load(
        config,
        (ois) => {
          // ois.on("select", (e) => {
          //   console.log(e);
          // });
          // ois.tools.move = true;
          setInterval(() => {
            if (Math.random() > 0.5) {
              ois.refs["server #1"].color = "#8fff00";
              ois.refs["plane #1"].color = "#8fff00";
              ois.refs["line #1"].color = "#8fff00";
              ois.refs["text #1"].color = "#8fff00";
              ois.refs["text #1"].text = "UP";
            } else {
              ois.refs["server #1"].color = "#ff0000";
              ois.refs["plane #1"].color = "#ff0000";
              ois.refs["line #1"].color = "#ff0000";
              ois.refs["text #1"].text = "DOWN";
              ois.refs["text #1"].color = "#ff0000";
            }
          }, 1000);
        },
        true
      );
    </script>
  </body>
</html>
